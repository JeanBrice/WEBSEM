<div class="container-fluid" ng-controller="homeCtrl">
    <div class="row align-items-center">
        <div class="col-8">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map class="my-map"
                    default-style="false"
                    center="40.7036502,-73.9556552"
                    zoom="11"
                    style="height: 700px;">

                    <marker ng-repeat="scene in scenes track by $index" position="{{scene.coords}}" on-click="getFilmDetails(scene.title)"></marker>

                </ng-map>
            </div>
        </div>
        <div class="col-4">
            <div class="card" ng-if="film">
                <img class="card-img-top img-responsive my-card-img" ng-src="{{film.poster}}" style="max-height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{film.title}} ({{film.year}})</h5>
                    <p class="card-text">Runtime: {{film.runtime}}</p>
                    <p class="card-text">Genre: {{film.genre}}</p>
                    <p class="card-text">IMDb Rating: {{film.imdbrating}}</p>
                    <p class="card-text" ng-if="film.metascore != 0">Metascore: {{film.metascore}}</p>
                    <a href="{{film.link}}" target="_blank" class="btn btn-outline-warning">Go to IMDb</a>
                </div>
            </div>
        </div>
    </div>
</div>
