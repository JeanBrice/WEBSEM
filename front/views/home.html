<div class="container-fluid" ng-controller="homeCtrl">
    <div class="row align-items-center">
        <div class="col-8">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map class="my-map"
                    default-style="false"
                    center="40.7036502,-73.9556552"
                    zoom="11"
                    style="height: 700px;">

                    <marker ng-repeat="scene in scenes" position='{{scene.coords}}' on-click='getFilmDetails(scene.title)'></marker>

                </ng-map>
            </div>
        </div>
        <div class="col-4">
            <div class="card" ng-if="film">
                <img class="card-img-top img-responsive my-card-img" ng-src="{{film.poster.value}}" style="max-height: 300px;">
                <div class="card-body">
                    <h5 class="card-title"><span class="card-movie-title">{{film.title.value}} <i>({{film.year.value}})</i></span></h5>
                    <p class="card-text"><span class="card-info-title"><i class="fa fa-clock-o"></i> Runtime :</span> {{film.runtime.value}}</p>
                    <p class="card-text"><span class="card-info-title"><i class="fa fa-book"></i> Genre :</span> {{film.genre.value}}</p>
                    <p class="card-text"><span class="card-info-title"><i class="fa fa-star-o"></i></i> Rating :</span> {{film.imdb.value}}</p>
                    <p class="card-text" ng-if="film.metascore != 0"><span class="card-info-title"><i class="fa fa-star"></i> Metascore :</span> {{film.metascore.value}}</p>
                    <a href="{{film.link.value}}" target="_blank" class="btn btn-outline-warning"><i class="fa fa-external-link-alt"></i>Go to IMDb</a>
                </div>
            </div>
        </div>
    </div>
</div>
<pre>{{scenes}}</pre>
